<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dd</title>
    <link rel="stylesheet" href="css/new-join-us.css" type="text/css" />
</head>
<body>
    <div id="pageoutside">
        <div id="pageinside">
            <h2 class="title">회원가입</h2>
            <div class="username_box">
                <p>이름</p>
                <input class="insert" type="text" placeholder="이름을 입력해주세요.">
            </div>

            <div class="userphone_box">
                <p >연락처</p>
                <input class="insertphone"  type="text" placeholder="연락처(‘-’제외)를 입력해주세요.">
                <button class="request">인증번호 요청</button>
                <br>
                <input class="insertphone" type="text" placeholder="인증번호를 입력해주세요.">
                <button class="request">확인</button>
            </div>



            <div class="useridpwd_box">
                <p>아이디</p>
                <input class="insert" type="text" placeholder="아이디를 입력해주세요.">
                <p>비밀번호</p>
                <input class="insert" type="text" placeholder="비밀번호를 입력해주세요.">
                <p>비밀번호 확인</p>
                <input class="insert" type="text" placeholder="비밀번호를 다시 입력해주세요.">
            </div>

            
            <div class="usergender_box">
                <p>성별</p>
                <div>
                    <label>
                        <input class="radiogender" type="radio" name="gender" value="male" checked="checkbox"> 남성
                    </label>
                    <label>
                        <input class="radiogender" type="radio" name="gender" value="female"> 여성
                    </label>
                </div>
            </div>

            <div id="userbirth_box">
                <p>생년월일</p>
                <input class="insert" type="text" placeholder="출생년도를 숫자(ex)2002로 입력해주세요.">
            </div>

            <div id="agree_box">
                <div id="allagree">
                    <label>
                        <input class="check" type="checkbox"> 모두 동의하기
                    </label><br>
                </div>
                
               <div id="agree-gap">   
                <label>
                    <input class="check" type="checkbox"> 만14세 이상입니다. <br>
                </label>
                </div>
                
                <div id="agree-gap">
                    <label>
                        <input class="check" type="checkbox"> 이용약관 동의
                    </label>
                    <button class="view">전문보기</button>
                </div>

                    <br>
                <div id="agree-gap">
                    <label>
                        <input class="check" type="checkbox"> 개인정보 처리 방침 동의 
                    </label>
                        <button class="view">전문보기</button>
                </div>

                    <br>
                <div id="agree-gap">    
                    <label>
                        <input class="check" type="checkbox"> 마케팅 수신 동의 
                    </label>
                    <button class="view">전문보기</button>
                </div>
                </div> 
            </div>
            <div class="joinus_box">
                <button id="joinus">회원 가입</button>
            </div>

        </div>

    </div>
</body>
</html>
